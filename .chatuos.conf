{
  "api": {
    "bailian_api_key": "",
    "bailian_app_id": "",
    "perplexity_api_key": ""
  },
  "ui": {
    "background_color": "#262626",
    "text_color": "#f8f8f8",
    "hostname_color": "#87CEEB",
    "cwd_color": "#98FB98",
    "git_color": "#00FA9A",
    "git_dirty_color": "#FF6347",
    "prompt_color": "ansimagenta bold",
    "enable_dark_background": true
  },
  "paths": {
    "history_file": "~/.custom_terminal_history",
    "prompt_file": "prompt.txt"
  },
  "behavior": {
    "refresh_interval": 0.5,
    "max_history_entries": 1000,
    "send_only_new_history": false,
    "show_debug_output": false
  },
  "llm": {
    "default": "bailian",
    "temperature": 0.2,
    "max_tokens": 1000,
    "top_p": 0.9,
    "model": "sonar-reasoning-pro"
  }
}
